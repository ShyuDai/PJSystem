<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/index-main.css">
</head>
<body>
<!-- <iframe src="index.html" frameborder="0"> -->
  <div class="zhezhao2">
    <div class="renyuan-add">
      <div class="renyuan-add-tittle">
        <span class="close"></span>
        人员新增
      </div>
      <form action="">
        <div class="renyuan-add-i1"><span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</span><input type="text">&nbsp;&nbsp;*</div>
        <div class="renyuan-add-i2"><span>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</span><input type='radio' name='sex' value='nan' checked="checked"><span>男</span><input type='radio' name='sex' value='nv'><span>女</span></div>
        <div class="renyuan-add-i3"><span>登&nbsp;&nbsp;录&nbsp;&nbsp;名：</span><input type="text">&nbsp;&nbsp;*</div>
        <div class="renyuan-add-i4"><span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</span><input type="password">&nbsp;&nbsp;*</div>
        <div class="renyuan-add-i5"><span>联系电话：</span><input type="text"></div>
        <div class="renyuan-add-i6"><span>岗位：</span><select name="" id=""><option value="">请选择</option></select>&nbsp;&nbsp;</div>
        <div class="renyuan-add-i7"><span>城市：</span><select name="" id=""><option value="">请选择</option></select>&nbsp;&nbsp;</div>
        <div class="renyuan-add-i8"><span>品牌：</span><select name="" id=""><option value="">请选择</option></select>&nbsp;&nbsp;</div>
        <div class="renyuan-add-i9"><span>专柜：</span><select name="" id=""><option value="">请选择</option></select>&nbsp;&nbsp;</div>
        <div class="renyuan-add-i10"><span>备注：</span><textarea></textarea></div>
        <button class="renyuan-add-b1">保&nbsp;&nbsp;存</button>
      </form>
    </div>
</div>
<header>
  <div class="head-left">
    <img src="images/ava.jpg">
    <span>系统管理员</span>
    <div class="test_triangle_border">
      <div class="popup">
          <span><em></em></span>
          <p>修改密码</p>
          <p>退出登录</p>
      </div>
    </div>
  </div>
</header>
<div class="main">
   <div class="renyuan">
    <form action="">
      <div class="mingcheng">
        <span>人员名称：</span>
        <input type="text" name="" id="" placeholder="请输入人员名称">
      </div>
      <div class="city">
        <span>城&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;市：</span>
        <select name="" id="">
          <option>请选择城市</option>
          <option>洛阳</option>
          <option>成都</option>
          <option>达州</option>
          <option>郑州</option>
        </select>
      </div>
      <!-- <br> -->
      <div class="pinpai">
        <span>品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;牌：</span>
        <select name="" id="">
          <option>请选择品牌</option>
          
        </select>
      </div>
      <div class="zhuangui">
        <span>专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;柜：</span>
        <select name="" id="">
          <option>请选择专柜</option>
          
        </select>
      </div>
      <a class="renyuan-b1">查询</a>
      <a class="renyuan-b2">添加</a>
    </form>
  </div>
</div>
<!-- </iframe> -->


<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="js/index-main.js"></script>
</body>
</html>
