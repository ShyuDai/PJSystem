<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/index-main.css">
</head>
<body>
<!-- <iframe src="index.html" frameborder="0"> -->
<header>
  <div class="head-left">
    <img src="images/ava.jpg">
    <span>系统管理员</span>
    <div class="test_triangle_border">
      <div class="popup">
          <span><em></em></span>
          <p>修改密码</p>
          <p>退出登录</p>
      </div>
    </div>
  </div>
</header>
<div class="main">
  <div class="guwen">
    <form action="">
      <div class="guwen-city">      
          <span>城&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;市：</span>
          <select name="" id="">
            <option>请选择城市</option>
            <option>洛阳</option>
            <option>成都</option>
            <option>达州</option>
            <option>郑州</option>
          </select>
        </div>
        <!-- <br> -->
        <div class="guwen-pinpai">
          <span>品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;牌：</span>
          <select name="" id="">
            <option>请选择品牌</option>
            
          </select>
        </div>
        <div class="guwen-zhuangui">
          <span>专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;柜：</span>
          <select name="" id="">
            <option>请选择专柜</option>
            
          </select>
        </div>
        <div class="guwen-begintime">
          <span>开始时间：</span>
           <input id="" name="" type="date"/> 
        </div>
        <div class="guwen-overtime">
          <span>开始时间：</span>
           <input id="" name="" type="date"/> 
        </div>
        <button class="guwen-b1">查询</button>
        <button class="guwen-b2">导出</button>
      </form>
  </div>
</div>
<!-- </iframe> -->


<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="js/index-main.js"></script>
</body>
</html>
